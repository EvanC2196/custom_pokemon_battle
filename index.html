<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- User-->
    <div id="user-pokemon">
      <img
        src="https://img.pokemondb.net/sprites/firered-leafgreen/back-normal/bulbasaur.png"
        alt="Bulbasaur"
      />

      <div class="user-stats">
        <p id="user-name">Marcy</p>
        <p id="user-max"></p>
        <p id="user-actual"></p>
      </div>
    </div>
    <div id="cpu-pokemon">
      <img
        src="https://img.pokemondb.net/sprites/firered-leafgreen/normal/charizard.png"
        alt="Charizard"
      />

      <div class="cpu-stats">
        <p id="cpu-name">Guinli</p>
        <p id="cpu-max"></p>
        <p id="cpu-actual"></p>
      </div>
    </div>

    <div id="action-box">
      <div id="slot1=container">
        <p class="text" id="slot1">Fight</p>
        <p id="menu-health"></p>
      </div>
      <div id="slot1=container">
        <p class="text" id="slot2">Pokemon</p>
        <p id="menu-health"></p>
      </div>
      <div id="slot1=container">
        <p class="text" id="slot3">Bag</p>
        <p id="menu-health"></p>
      </div>
      <div id="slot1=container">
        <p class="text" id="slot4">Run</p>
        <p id="menu-health"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
